<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="register.css">
<title>Register</title>
</head>

<body>
    <div class="container">
        <div class="container-items">
            <div class="form-items">
                <form action="" method="get">
                    <p>Register</p>
                    <input type="text" placeholder="Name"  autocomplete="off" required>
                    <input type="email" placeholder="Email"  autocomplete="off" required>
                    <input type="password" placeholder="Password"  autocomplete="off" required maxlength="15" minlength="4">
                    <input type="password" placeholder="Confirm Password"  autocomplete="off" required maxlength="15" minlength="4">
                    <button>Sign Up</button>
                    <span>Have an Account? <a href="login.html" >Login Here</a></span>
                </form>

            </div>

        </div>
    </div>
</body>

</html>
