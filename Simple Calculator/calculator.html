<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="calculator.css">
<title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <div class="dis">
        <div id="dis">
            <input type="text" id="display" name="display" placeholder="BY : K.Charan Teja">
        <div class="items">
                <button onclick="display.value +='7'">7</button>
                <button onclick="display.value +='8'">8</button>
                <button onclick="display.value +='9'">9</button>
                <button id="math-operation" onclick="display.value +='+'">+</button>

                <button  onclick="display.value +='4'">4</button>
                <button  onclick="display.value +='5'">5</button>
                <button  onclick="display.value +='6'">6</button>
                <button id="math-operation"  onclick="display.value +='-'">-</button>


                <button  onclick="display.value +='1'">1</button>
                <button  onclick="display.value +='2'">2</button>
                <button  onclick="display.value +='3'">3</button>
                <button id="math-operation"  onclick="display.value +='*'">x</button>


                <button class="reset"  onclick="display.value =''">c</button>
                <button  onclick="display.value +='0'">0</button>
                <button id="value" onclick="display.value =eval(display.value)">=</button>
                <button id="math-operation"  onclick="display.value +='/'">/</button>
        </div>  
        </div>
        </div>
    </div>
    
</body>

</html>
